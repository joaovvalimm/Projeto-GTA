<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page GTA</title>
    <link rel="shortcut icon" href="scr/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet"> 
    <link rel="stylesheet" href="./scr/css/reset.css">      
    <link rel="stylesheet" href="./scr/css/style.css">  
    <link rel="stylesheet" href="./scr/css/fontes.css">    
    <link rel="stylesheet" href="./scr/css/responsivo.css">  
</head>

<body>

    <header class="cabecalho">
        <div class="logo">
            <img src="./scr/imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr />
            <img src="./scr/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./scr/imagens/icone-link.svg" alt="Icone de link de suporte"></a>
                    
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-fundo" src="./scr/imagens/bg-main.png" alt="Imagem Rapaz de moletom laranja">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./scr/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./scr/imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1>Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">
                Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online
            </p>

            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./scr/imagens/gta5.jpg" alt="Capa do jogo GTA V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <b>modo história do GTA V</b> e <b>GTA Online</b>
                </p>
                <ul class="plataformas">
                    <li><img src="./scr/imagens/logo-ps5.svg" alt="PS5"></li>
                    <li><img src="./scr/imagens/logo-xbox-series-s.svg" alt="Xbox Series X|S"></li>
                    <li><img src="./scr/imagens/logo-ps4.svg" alt="PS4"></li>
                    <li><img src="./scr/imagens/logo-xbox-one.svg" alt="Xbox One"></li>
                    <li><img src="./scr/imagens/logo-pc.svg" alt="PC"></li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas ativo">
                    <li><img src="./scr/imagens/logo-ps5.svg" alt="PS5"></li>
                    <li><img src="./scr/imagens/logo-xbox-series-s.svg" alt="Xbox Series X|S"></li>
                    <li><img src="./scr/imagens/logo-ps4.svg" alt="PS4"></li>
                    <li><img src="./scr/imagens/logo-xbox-one.svg" alt="Xbox One"></li>
                    <li><img src="./scr/imagens/logo-pc.svg" alt="PC"></li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./scr/js/index.js"></script>
</body>

</html>
